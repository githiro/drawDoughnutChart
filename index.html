<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.drawDoughnutChart.js</title>
<link rel="stylesheet" href="style.css">
<script src="../jquery.drawDoughnutChart.js"></script>
</head>
<body>

	<div id="doughnutChart" class="chart"></div>
	<script defer>
drawDoughnutChart([{
  title: "Tokyo",
  value: 100,
  color: "#2C3E50"
}, {
  title: "San Francisco",
  value: 80,
  color: "#FC4349"
}, {
  title: "New York",
  value: 70,
  color: "#6DBCDB"
}, {
  title: "London",
  value: 50,
  color: "#F7E248"
}, {
  title: "Sydney",
  value: 40,
  color: "#D7DADB"
}, {
  title: "Berlin",
  value: 20,
  color: "#FFF"
}]);
</script>
</body>
</html>
